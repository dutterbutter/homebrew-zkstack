name: build-and-publish-bottles

# ──────────────────────────────
# Required permissions
# ──────────────────────────────
permissions:
  contents: write
  packages: write
  id-token: write
  attestations: write

# ──────────────────────────────
# Triggers
# ──────────────────────────────
on:
  push:
    paths:
      - "Formula/zkstack.rb"
  workflow_dispatch:

# ──────────────────────────────
# Global env – speed up CI
# ──────────────────────────────
env:
  HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK: 1

# ──────────────────────────────
# 1. Build bottles on every OS
# ──────────────────────────────
jobs:
  build:
    name: Build bottles (${{ matrix.runner }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        runner: [macos-latest, macos-13, ubuntu-22.04, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@main

      - name: Build and bottle zkstack
        run: |
          brew install --build-bottle Formula/zkstack.rb
          mkdir -p bottles
          brew bottle --json zkstack
          mv *.bottle.* bottles

      - uses: actions/upload-artifact@v4
        with:
          name: bottles-${{ matrix.runner }}
          path: bottles/*.* 

# ──────────────────────────────
# 2. Aggregate + publish + commit
# ──────────────────────────────
  publish:
    name: Publish & commit bottles
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          pattern: bottles-*            # grabs all runner artifacts
          merge-multiple: true          # extracts *into* bottles-${id}/
          path: bottles 

      - name: Flatten bottle tree
        run: |
          shopt -s globstar nullglob
          mv bottles/**/* bottles/ || true
          find bottles -type d ! -path bottles -empty -delete

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@main

      - name: Publish bottles
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.PAT_PUSH }}
          HOMEBREW_GITHUB_PACKAGES_TOKEN: ${{ secrets.PAT_PUSH }}
        uses: Homebrew/actions/post-build@main
        with:
          bottles-directory: bottles
          logs-directory: bottles
          runner: ubuntu-latest
          upload-bottles: true
          cleanup: false
